<!DOCTYPE html>
<html>
<head>
    <title>C0743317</title>
    <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0;
            while (i < j) { sum += j; i++}
            return sum;
        }
    </script>
</head>
<body>
    <div>Content goes here.</div>
    <script>
        var inputnumber = prompt("State starting number");
        document.write(addNumbers(inputnumber));
    </script>
</body>
